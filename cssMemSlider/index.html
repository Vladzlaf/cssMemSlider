<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Mem slider</title>
</head>
<body>
    <div class="wrapper">
        <div class="slider">
            <input type="radio" name="btn" id="button-0" checked>
            <input type="radio" name="btn" id="button-1">
            <input type="radio" name="btn" id="button-2">
            <input type="radio" name="btn" id="button-3">
            <input type="radio" name="btn" id="button-4">
            <div class="memes-slider">
                <div class="content">
                    <div class="img"><img src="./memes/sleep.jpg" alt="dog" class="meme mem1"></div>
                    <div class="img"><img src="./memes/doom.jpg" alt="doom" class="meme"></div>
                    <div class="img"><img src="./memes/monke.jpg" alt="monke" class="meme"></div>
                    <div class="img"><img src="./memes/beer.jpg" alt="pain" class="meme"></div>
                    <div class="img"><img src="./memes/star.jpg" alt="star" class="meme"></div>
                </div>
            </div>
            <div class="container">
                <div class="text-slider">
                    <div class="text-content">
                        <div class="text"><p>Hello there</p></div>
                        <div class="text"><p>In another universe</p></div>
                        <div class="text"><p>Monke boss</p></div>
                        <div class="text"><p>And they got it</p></div>
                        <div class="text"><p>Happy end</p></div>
                    </div>
                </div>

                <div class="buttons">
                    <label class="" for="button-0"><div class="in active1"></div></label>
                    <label class="" for="button-1"><div class="in active2"></div></label>
                    <label class="" for="button-2"><div class="in active3"></div></label>
                    <label class="" for="button-3"><div class="in active4"></div></label>
                    <label class="" for="button-4"><div class="in active5"></div></label>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
